    shortDescription: script per invio messaggi ad IO
    longDescription: >
      Lo scopo dello script scritto in perl e' iniziare capire il funzionamento
      di IO e inviare messaggi al cittadino per i servizi:         pagamento
      TARI, MENSA, Minigrest e CIE, oltre che un messaggio di testo senza
      pagamento (BENVENUTO).

      Lo script permette con pochi e semplici passi mediante alcuni campi chiave
      di inviare messaggi ad IO, in modo da provare la semplifictà
      dell'interfacciamento e la sua immediatezza di utilizzo, oltre che la
      completezza di funzionalità (invio messaggi di benvenuto e/o pagamenti).

      La app è stata sviluppata da Andrea Tironi 
