description:
  it:
    shortDescription: script per invio messaggi ad IO
    longDescription: >
      Lo scopo dello script scritto in perl e' iniziare capire il funzionamento
      di IO e inviare messaggi al cittadino per i servizi: pagamento
      TARI, MENSA, Minigrest e CIE, oltre che un messaggio di testo senza
      pagamento (BENVENUTO).


      Lo script permette con pochi e semplici passi mediante alcuni campi chiave
      di inviare messaggi ad IO, in modo da provare la semplicità
      dell'interfacciamento ad IO e la sua immediatezza di utilizzo, oltre che la
      completezza di funzionalità (invio messaggi di benvenuto e/o pagamenti).


      Lo script non è ottimizzato a livello di codice, serve solo al suo scopo :)
      

      Lo script è stato sviluppata da Andrea Tironi.
    features:
      - Invio di un messaggio ad IO per il BENVENUTO al cittadino
      - Invio di un messaggio ad IO per pagamento TARI al cittadino
      - Invio di un messaggio ad IO per pagamento CIE al cittadin
      - Invio di un messaggio ad IO per pagamento MENSA al cittadino
      - Invio di un messaggio ad IO per pagamento MINIGREST al cittadino
